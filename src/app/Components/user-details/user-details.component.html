<div class="container my-5 d-flex justify-content-center">
  <div class="card mb-3" style="max-width: 540px">
    <div class="card-header bg-light text-center">{{ user?.id }}</div>
    <div class="row g-0">
      <div class="col-md-4">
        <img src="assets/Images/user.jpeg" class="img-fluid rounded-start" />
      </div>
      <div class="col-md-8">
        <div class="card-body my-5">
          <h3 class="card-title">{{ user?.Username }}</h3>
          <div class="card-body">
            <p class="card-text">Email : {{ user?.Email }}</p>
            <p class="card-text">Password : {{ user?.Password }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer bg-light text-center">
      <button class="btn btn-outline-primary" (click)="backToHome()">
        Back To Home
      </button>
    </div>
  </div>
</div>
